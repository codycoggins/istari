services:
  api:
    command: uvicorn istari.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/src:/app/src
    environment:
      LOG_LEVEL: DEBUG

  worker:
    volumes:
      - ./backend/src:/app/src
