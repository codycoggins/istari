[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "istari"
version = "0.1.0"
description = "AI personal assistant â€” privacy-first, ADHD-optimized"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.115",
    "uvicorn[standard]>=0.34",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.30",
    "psycopg2-binary>=2.9",
    "pgvector>=0.3",
    "alembic>=1.14",
    "pydantic>=2.10",
    "pydantic-settings>=2.7",
    "langgraph>=0.2",
    "litellm>=1.55",
    "apscheduler>=3.10,<4",
    "httpx>=0.28",
    "pyyaml>=6.0",
    "python-dotenv>=1.0",
    "websockets>=14.0",
    "google-auth>=2.36",
    "google-auth-oauthlib>=1.2",
    "google-api-python-client>=2.160",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-cov>=6.0",
    "ruff>=0.8",
    "mypy>=1.13",
    "httpx>=0.28",
    "aiosqlite>=0.20",
]

[tool.hatch.build.targets.wheel]
packages = ["src/istari"]

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "SIM", "RUF"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.12"
strict = true
plugins = ["pydantic.mypy"]
mypy_path = "src"
